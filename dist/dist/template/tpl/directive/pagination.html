<ul class="pagination"> <li ng-class="{'disabled':!searchResult.pageInfo.last}"><a ng-click="goPage(searchResult.pageInfo.last)">«</a></li> <li ng-class="{'active':searchResult.page==page}" ng-repeat="page in searchResult.pageInfo.pageRange"><a ng-click="goPage(page)">{{page}}</a></li> <li ng-class="{'disabled':!searchResult.pageInfo.next}"><a ng-click="goPage(searchResult.pageInfo.next)">»</a></li> </ul>
