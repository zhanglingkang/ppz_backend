<form class="form-horizontal" role="form" id="article-add-form" name="articleFormValidation" ng-submit="submitArticle(articleFormValidation.$valid)" novalidate> <div class="form-group" ng-class="{'has-error':articleFormValidation.releaseTime.$invalid&&submitted,'has-success':articleFormValidation.releaseTime.$valid&&submitted}"> <label class="col-sm-1 control-label">发布日期</label> <div class="col-sm-6">  <x-date-picker data-date-format="yyyy-mm-dd" required="required" name="releaseTime" ng-model="articleForm.release_time"></x-date-picker> <p ng-show="articleFormValidation.releaseTime.$error.required&&submitted" class="help-block"> 发布日期不能为空</p> </div> </div> <div class="form-group" ng-show="addedArticle.length==0&&submitted" ng-class="{'has-error':addedArticle.length==0&&submitted,'has-success':addedArticle.length!=0&&submitted}"> <label class="col-sm-1 control-label">已选择文章</label> <div class="col-sm-10"> <div class="row"> <div ng-repeat="article in addedArticle"> {{article.title}} </div> </div> <p ng-show="addedArticle.length==0&&submitted" class="help-block"> 至少选择1篇文章</p> </div> </div> </form>  <div class="form-horizontal"> <div class="form-group"> <label class="col-sm-1 control-label">添加文章</label> <div class="col-sm-10"> <x-article-search> <div class="panel panel-default"> <div class="panel-heading text-center">选中文章列表</div> <div class="panel-body"> <table class="table table-condensed table-hover"> <thead> <tr> <td>位置</td> <td>文章标题</td> <td>发布时间</td> <td>首图</td> <td>类型</td> <td>内容预览</td> <td>app个数</td> <td>操作</td> </tr> </thead> <tbody x-drag-sort="data-drag-id" x-drag-completed="sortAddedArticle"> <tr ng-repeat="article in addedArticle" data-drag-id="{{article.id}}"> <td>{{$index+1}}</td> <td>{{article.title}}</td> <td>{{article.release_time}}</td> <td><img ng-src="{{article.first_pic}}" class="index-picture" x-view-img x-img-title="首图"></td> <td>{{article.content}}</td> <td><span data-toggle="tooltip" data-placement="bottom" data-original-title="{{article.text}}" x
