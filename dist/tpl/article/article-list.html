<form class="form-inline" role="form" name="searchArticleFormValidation" ng-submit="search(searchArticleFormValidation.$valid)" novalidate> <div class="row"> <div class="col-xs-5">  <div class="form-group"> <label for="title" class="control-label">文章标题&nbsp;</label> <input type="text" class="form-control" placeholder="文章标题" ng-model="searchForm.title" id="title" name="title"> </div> </div> <div class="col-xs-2"> <button type="submit" class="btn btn-primary">查询</button> </div> </div> </form> <hr> <div class="panel panel-info" id="article-list"> <div class="panel-heading text-center"> <label>文章列表</label></div>  <div class="panel-body"> <table class="table table-bordered table-hover"> <thead> <tr> <td>位置</td> <td>文章标题</td> <td>发布时间</td> <td>首图</td> <td>类型</td> <td>内容预览</td> <td>app个数</td> <td>是否排期</td> <td>操作</td> </tr> </thead>  <tbody x-drag-completed="sortArticle"> <tr ng-show="searchStatus===SEARCH_STATUS.SEARCHING"> <td colspan="9" class="text-center table-hint">努力加载中...</td> </tr> <tr ng-show="searchStatus===SEARCH_STATUS.SEARCH_SUCCESSED&&searchResult.articleList.length==0"> <td colspan="9" class="text-center table-hint">查询结果为空</td> </tr> <tr ng-show="searchStatus===SEARCH_STATUS.SEARCH_FAILED"> <td colspan="9" class="text-center table-hint">查询失败，请重新加载</td> </tr> <tr ng-repeat="article in searchResult.articleList"> <td>{{$index+1}}</td> <td>{{article.title}}</td> <td>{{article.release_time}}</td> <td><img ng-src="{{article.first_pic}}" class="index-picture" x-view-img x-img-title="首图"></td> <td>{{article.content}}</td> <td><span data-toggle="tooltip" data-placement="bottom" data-original-title="{{article.text}}" x-tooltip>{{article.text}}</span> </td> <td>{{article.appTotal}}</td> <td><span ng-show="article.schedule">{{article.schedule}}</span><span ng-show="!article.schedule">无排期</span> </td> <td> <div class="btn-group btn-group-sm"> <a type="button" class="btn btn-default" title="置顶起止时间" x-selector="#to-top-form" x-popover x-close="deletePopover" x-style="width:200px;height:200px;" data-placement="left"><span ng-show="!article.isTop">置顶</span><span ng-show="article.isTop">已置顶</span> </a> <a type="button" class="btn btn-default" ng-href="#/article/article-add/{{article.id}}">编辑 </a> <a type="button" class="btn btn-default" ng-click="cancelTop(article.id)" ng-show="article.isTop">取消置顶 </a> <a type="button" class="btn btn-default" ng-click="deleteArticle(article.id)" x-confirm-hint x-modal-title="删除文章" x-modal-content="确认删除吗？"> 删除 </a> </div> </td> </tr> </tbody> </table> </div> <div class="panel-footer" ng-show="searchResult.articleList.length!=0"> <div style="position:relative;height:70px"> <x-pagination style="position:absolute;right:20px" x-pagination-scope="paginationScope"> </x-pagination> </div> </div> </div>  <template id="to-top-form" class="hide"> <form name="toTopFormValidation" ng-submit="toTopArticle(toTopFormValidation.$valid,this)" class="form-horizontal"> <div class="form-group" ng-class="{'has-error':toTopFormValidation.startTime.$invalid&&submitted,'has-success':toTopFormValidation.startTime.$valid&&submitted}">  <div class="col-xs-12"> <x-date-picker data-date-format="yyyy-mm-dd" required="required" name="startTime" ng-model="article.priority_stime" placeholder="置顶起始日期"></x-date-picker> <p ng-show="toTopFormValidation.startTime.$error.required&&submitted" class="help-block"> 置顶起始日期不能为空</p> </div> </div> <div class="form-group" ng-class="{'has-error':toTopFormValidation.endTime.$invalid&&submitted,'has-success':toTopFormValidation.endTime.$valid&&submitted}">  <div class="col-xs-12"> <x-date-picker data-date-format="yyyy-mm-dd" required="required" name="endTime" ng-model="article.priority_etime" placeholder="置顶结束日期"></x-date-picker> <p ng-show="toTopFormValidation.endTime.$error.required&&submitted" class="help-block"> 置顶结束日期不能为空</p> </div> </div> <div class="form-group"> <div class="col-sm-offset-8"> <button type="submit" class="btn btn-default trigger-hide">确定</button> </div> </div> </form> </template>
