<!doctype html > <html lang="zh-CN" ng-controller="appInfoCtrl"> <head> <meta charset="utf-8"> <title ng-bind="name"></title>   <link rel="stylesheet" href="http://js.wanmeiyueyu.com/bms-kyipad/lib/css/bootstrap-editor-app.css"> <style>.ng-cloak{display:none}</style></head><body class="ng-cloak" x-delete-date-picker> <header> <nav class="navbar navbar-default" role="navigation"> <div class="container-fluid"> <div class="navbar-header"> <a class="navbar-brand">{{name}}{{version}}</a> </div> <div class="collapse navbar-collapse"> <ul class="nav navbar-nav"> <li ng-repeat="module in modules" class="{{module.active}}"><a href="#{{module.action}}">{{module.name}}</a></li> </ul> <ul class="nav navbar-nav navbar-right"> <li class="dropdown"> <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{user}}<span class="caret"></span></a> <ul class="dropdown-menu" role="menu"> <li ng-repeat="system in systems"><a href="{{system.action}}">{{system.name}}</a></li> <li class="divider"></li> <li><a ng-click="logout()">退出系统</a></li> </ul> </li> </ul> </div>  </div>  </nav> </header> <div class="container-fluid"> <div class="row"> <div class="col-md-2"> <ul class="nav nav-pills nav-stacked" role="tablist"> <li ng-repeat="page in pages" class="{{page.active}}"><a href="#{{page.action}}">{{page.name}}</a></li> </ul> </div> <div class="col-md-10" role="main"> <div ng-view id="view"></div> </div> </div> </div> <x-alert style="position:fixed;left:0;right:0;bottom:0;min-height:100px;margin-bottom:0;z-index:100" x-show="alertShow" x-show-type="alertType" x-no-auto-hide="noAutoHide"> <p class="text-center"><strong>{{alertContent}}</strong></p> </x-alert> <div class="modal" id="modal-hint" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"> <div class="modal-dialog"> <div class="modal-content"> <div class="modal-header"> <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button> <h4 class="modal-title" id="myModalLabel"></h4> </div> <div class="modal-body"> </div> <div class="modal-footer"> <button type="button" class="btn btn-default" data-dismiss="modal">取消</button> <button type="button" class="btn btn-primary confirm">确定</button> </div> </div> </div> </div> <div class="modal fade bs-example-modal-lg" id="modal-view-img" tabindex="-1" role="dialog" aria-hidden="true" style="text-align:center"> <div class="modal-dialog modal-lg" style="display:inline-block;width:auto"> <div class="modal-content"> <div class="modal-header"> <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button> <h4 class="modal-title"></h4> </div> <div class="modal-body"> <img> </div> </div> </div> </div> <footer></footer> <script src="http://js.wanmeiyueyu.com/bms-kyipad/js/build.js"></script></body></html>
