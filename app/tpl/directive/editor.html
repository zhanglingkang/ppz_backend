<div id="editor-zone">
    <div class="btn-toolbar" data-role="editor-toolbar" data-target="#editor">
        <div class="btn-group">
            <a class="btn dropdown-toggle font-set" data-toggle="dropdown" data-placement="bottom" title="字体"><i
                    class="icon-font"></i><b
                    class="caret"></b></a>
            <ul class="dropdown-menu">
            </ul>
        </div>
        <div class="btn-group">
            <a class="btn dropdown-toggle" data-toggle="dropdown" data-placement="bottom" title="字体大小"><i
                    class="icon-text-height"></i>&nbsp;<b
                    class="caret"></b></a>
            <ul class="dropdown-menu">
                <li><a data-edit="fontSize 5"><font size="5">Huge</font></a></li>
                <li><a data-edit="fontSize 3"><font size="3">Normal</font></a></li>
                <li><a data-edit="fontSize 1"><font size="1">Small</font></a></li>
            </ul>
        </div>
        <div class="btn-group">
            <a class="btn" data-edit="bold" data-placement="bottom" title="加粗 (Ctrl/Cmd+B)"><i
                    class="icon-bold"></i></a>
            <a class="btn" data-edit="italic" data-placement="bottom" title="倾斜 (Ctrl/Cmd+I)"><i
                    class="icon-italic"></i></a>
            <a class="btn" data-edit="strikethrough" data-placement="bottom" title="删除线"><i
                    class="icon-strikethrough"></i></a>
            <a class="btn" data-edit="underline" data-placement="bottom" title="下划线 (Ctrl/Cmd+U)"><i
                    class="icon-underline"></i></a>
        </div>
        <div class="btn-group">
            <a class="btn" data-edit="insertunorderedlist" data-placement="bottom" title="无序列表"><i
                    class="icon-list-ul"></i></a>
            <a class="btn" data-edit="insertorderedlist" data-placement="bottom" title="有序列表"><i
                    class="icon-list-ol"></i></a>
            <a class="btn" data-edit="outdent" data-placement="bottom" title="删除缩进 (Shift+Tab)"><i
                    class="icon-indent-left"></i></a>
            <a class="btn" data-edit="indent" data-placement="bottom" title="增加缩进 (Tab)"><i
                    class="icon-indent-right"></i></a>
        </div>
        <div class="btn-group">
            <a class="btn" data-edit="justifyleft" data-placement="bottom" title="左对齐 (Ctrl/Cmd+L)"><i
                    class="icon-align-left"></i></a>
            <a class="btn" data-edit="justifycenter" data-placement="bottom" title="居中 (Ctrl/Cmd+E)"><i
                    class="icon-align-center"></i></a>
            <a class="btn" data-edit="justifyright" data-placement="bottom" title="右对齐 (Ctrl/Cmd+R)"><i
                    class="icon-align-right"></i></a>
            <!--<a class="btn" data-edit="justifyfull" data-placement="bottom" title="两端对齐 (Ctrl/Cmd+J)"><i class="icon-align-justify"></i></a>-->
        </div>
        <div class="btn-group">
            <a class="btn dropdown-toggle" data-toggle="dropdown" data-placement="bottom" title="超链接"><i
                    class="icon-link"></i></a>

            <div class="dropdown-menu input-append">
                <input class="span2" placeholder="URL" type="text" data-edit="createLink"/>
                <button class="btn" type="button">Add</button>
            </div>
            <a class="btn" data-edit="unlink" data-placement="bottom" title="删除超链接"><i class="icon-cut"></i></a>

        </div>

        <div class="btn-group">
            <a class="btn" data-placement="bottom" title="插入图片" id="pictureBtn"><i class="icon-picture"></i></a>
            <input type="file" data-role="magic-overlay" data-target="#pictureBtn" data-edit="insertImage"/>
        </div>
        <div class="btn-group">
            <a class="btn" data-edit="undo" data-placement="bottom" title="撤销 (Ctrl/Cmd+Z)"><i
                    class="icon-undo"></i></a>
            <a class="btn" data-edit="redo" data-placement="bottom" title="重做 (Ctrl/Cmd+Y)"><i class="icon-repeat"></i></a>
        </div>
        <div class="btn-group">
            <a class="btn" data-operation="source-mode" data-placement="bottom" title="编辑模式"><i
                    class="icon-edit"></i></a>
            <!--<a class="btn dropdown-toggle" data-toggle="dropdown" data-placement="bottom" title="添加视频"><i class="fa fa-video-camera icon-video-camera"></i></a>-->

            <!--<div class="dropdown-menu input-append">-->
            <!--<input class="span2" placeholder="视频链接" type="text" data-edit="insertHtml"/>-->
            <!--<button class="btn" type="button">Add</button>-->
            <!--</div>-->
            <a class="btn" data-operation="full-screen" data-placement="bottom" title="全屏"><i
                    class="glyphicon glyphicon-fullscreen"></i></a>
        </div>
    </div>

    <div id="editor" class="form-control">
    </div>
    <textarea class="editor-content hide"></textarea>
</div>
